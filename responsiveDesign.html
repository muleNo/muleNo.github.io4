    <title>Responsive Design</title>
    <link href="responsiveDesign.css" rel="stylesheet" />

  <body>
    <div class="grid-container">
      <div class="header">Header</div>

      <div class="flex-menu-container">

      </div>
      <div class="footer">Footer</div>

      />
